<!doctype html>
<html>
  <head>
    <title>Test Logo Upload</title>
  </head>
  <body>
    <h1>Test Logo Upload</h1>
    <div id="result"></div>

    <script>
      // Test getting logos
      fetch(
        "http://localhost:3001/competitions/cmd8zxbji000duqpw8uet03kn/logos"
      )
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML =
            "<h2>Logos API Response:</h2><pre>" +
            JSON.stringify(data, null, 2) +
            "</pre>";
        })
        .catch((error) => {
          document.getElementById("result").innerHTML =
            "<h2>Error:</h2><pre>" + error.message + "</pre>";
        });
    </script>
  </body>
</html>
